<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <h1> Contador de caracteres</h1>
    <textarea class="textBox" placeholder="Ingresar Texto" id="textArea"></textarea>
    <div class="contenedor">
        <p>Caracteres:<p id="contador"></p></p>
    </div>

    <script>

        const textArea = document.getElementById('textArea');
        const caracteres = document.getElementById('contador');

        caracteres.innerHTML = 0;

        textArea.addEventListener('input', function(e){
            caracteres.innerHTML = e.target.value.length
        });

    </script>
</body>
</html>
